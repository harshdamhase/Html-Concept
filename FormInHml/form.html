<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <h2>This is form tag</h2>
    <form>
        <label for="name">Name</label>
       <input type="text" name="name" id="name"><br><br>

       <label for="role">Role</label>
        <input type="text" name="myrole" id="role"><br><br>

        <label for="email">Email id</label>
        <input type="email" name="myemail" id="email"><br><br>

        <label for="date">Date</label>
      <input type="date" name="mydate" id="date"><br><br>

        Gender:male<input type="radio" name="male">
        female<input type="radio" name="Gender">
        other<input type="radio" name="Gender"><br><br>


        <input type="submit" name="ok"><br><br>
        Enter yourself <textarea name="name" rows="10" col="10"></textarea><!--text area for big text-->
    </form>
</body>

</html>
