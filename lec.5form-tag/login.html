<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
   
    
    .container {
      max-width: 400px;
      background-color: #ffffff;
      padding: 20px;
      margin: 0 auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      font-weight: bold;
      display: block;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
      </div>

      <div class="form-group">
        <label for="add">Enter your address</label>
        <input type="text" id="add" name="add" placeholder="Enter your address"/>
      </div>

      <div class="form-group">
        <label for="date">Select your birthdate</label>
        <input type="date" id="date" >
      </div>

   Gender:   <div class="form-group">
<label for="check">female</label>
<input type="checkbox" id="check" value="male"/>
    
        <label for="check">male</label>
        <input type="checkbox" id="check" value="female"/>
              </div>

      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
