<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <style>
        .register{
   display: block;
   margin: auto;
   border: 3px solid black;
   border-radius: 3px;
   width: 450px;
   height: 500px;
   padding-left: 10px;
   font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="register">

        <h1 style="text-align: center;">Registration page</h1>
           
       <label for="name">Enter Your name</label> 
      <input type="text" name="Enter your name" id="name" required/><br /><br />

      <label for="email">Enter Your Email</label> 
      <input type="email" name="Enter your email" id="email" required/>
      <br /><br />

      <label for="add">Enter Address</label> 
      <input type="text" name="Enter your Address" id="add"/>
      <br /><br />

      Gender:  <input type="radio" name="gender" id="male" />
        <label for="male">Male</label><br />

           <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>      <br /><br />

        <label for="motherThoung">Mother Tounge :</label> <br />
        <input type="text" id="motherThoung" value="Marathi" /> <br /><br />
        
        <label for="selectLanguage">Select Techonoloy :</label> <br />
        <input list="techOptions" />

        <datalist id="techOptions">
          <option>Select Techonoloy :</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Javascript</option>
          <option>Bootstrap</option>
          <option>NodeJs</option>
          <option>ExpressJs</option>
        </datalist><br/><br/>

        <input type="submit" value="submit"/>
    </div>
</body>

</html>
